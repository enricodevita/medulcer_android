<html>

        <script type="text/javascript" charset="utf-8">
    document.addEventListener("deviceready",onDeviceReady,false);
	function onDeviceReady() {
		var networkState = navigator.connection.type;
		if(networkState === 'none'){
			navigator.notification.alert('non sei connesso!', alertDismissed,'Nessuna Connessione','ok');			
			$("#bar").hide();
			$(".container").show();
		}else{
            var ref = window.open(encodeURI('http://medulcer.01rabbit.it/mobile/index.jsf'), '_self','location=no');
		}
    }

	function alertDismissed() {
	}

	function connetti(){
		var networkState = navigator.connection.type;
		if(networkState === 'none'){
			navigator.notification.alert('non sei connesso!', alertDismissed,'Nessuna Connessione','ok');			
		}else{
            var ref = window.open(encodeURI('http://medulcer.01rabbit.it/mobile/index.jsf'), '_self','location=no');
		}
	}
    </script>
    </head>
    <body style="padding-top: 50px;">
<div class="container">

	<img src="icon.png" class="img-responsive center-block"/>
	<div id="bar" class="progress progress-striped active">
	  <div class="progress-bar"  role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%">
		<span class="sr-only">Caricamento dati...</span>
	  </div>
	</div>
	
	<div id="tog" style="visibility: hidden;" >
			<div class="alert alert-danger">
				Errore di connessione.<br/> Connetti il device e riprova		
			</div>
			<button type="button" class="btn btn-primary btn-lg btn-block" onclick="connetti()">
				  <span class="glyphicon glyphicon-refresh"></span> Riprova
			</button>
	</div>
</div>
